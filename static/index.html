<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="theme-light">
    <div class="theme-selector">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown">
                <i class="fas fa-palette"></i> Theme
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-theme="light">Light</a></li>
                <li><a class="dropdown-item" href="#" data-theme="dark">Dark</a></li>
                <li><a class="dropdown-item" href="#" data-theme="blue">Blue</a></li>
                <li><a class="dropdown-item" href="#" data-theme="purple">Purple</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-robot"></i> AI Assistant</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
